<div class="w-100 p-3">
    <form [formGroup]="questionSetForm">
        <div class="w-100 p-3 container card" style="padding: 5px;">
            <h6>Search Questions:</h6>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="subject">Subject Area</label>
                        <multi-selector-dropdown [list]="list" (selectedDataList)="shareSelectedData($event)">
                        </multi-selector-dropdown>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <form [formGroup]="questionSetForm.controls['difficultyLevels']">
                            <div *ngFor="let item of levels">
                                <input type="checkbox" [formControlName]="item">
                                <span>{{ item }}</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-12">
                    <button (click)="onFilter()" class="btn btn-success">Filter</button>
                </div>
            </div>
        </div>
        <div id="questionContainer" class="container card" [hidden]="!showContainer" style="padding: 5px;">
            <h6>Question Selection</h6>
            <div class="card">
                <div class="col-lg-6">
                    <div class="form-group">

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <table class="table">
                            <thead>
                                <th>S.No</th>
                                <th>Subject</th>
                                <th>Question</th>
                                <th>Options</th>
                                <th>Select Questions</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of questions; let i=index;">
                                    <td>{{ i+1 }}</td>
                                    <td>{{ data.subjectArea.subject }}</td>
                                    <td>{{ data.question }}</td>
                                    <td>
                                        <ul>
                                            <li>A. {{ data.optionA }}</li>
                                            <li>B. {{ data.optionB }}</li>
                                            <li>C. {{ data.optionC }}</li>
                                            <li>D. {{ data.optionD }}</li>
                                        </ul>
                                    </td>
                                    <td>
                                        <input type="checkbox" (click)="setCheckedQuestion($event, data.id)">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-12">
                    <button (click)="onSubmit()" class="btn btn-primary" [disabled]="!questionSetForm.valid">Submit</button>
                    <button (click)="onReset()" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </form>
</div>
